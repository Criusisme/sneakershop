<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneakers </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <section id="register" class="hidden">
            <div class="auth-container">
                <h2 id="register-title">Register</h2>
                <form id="register-form">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" required>
    
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" required>
    
                    <button type="submit" id="register-button">Register</button>
                </form>
    
                <p id="register-toggle-text">Already have an account? <a href="#" id="register-toggle-link">Login here</a></p>
            </div>
        </section>
    
        <section id="auth">
            <div class="auth-container">
                <h2 id="auth-title">Login</h2>
                <form id="auth-form">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
    
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
    
                    <button type="submit" id="auth-button">Login</button>
                </form>
    
                <p id="toggle-text">Don't have an account? <a href="#" id="toggle-link">Register here</a></p>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
